<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema SPR - Ja√≠ba e Matias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');
        body { font-family: 'Roboto', sans-serif; background-color: #f1f5f9; }
        
        /* Ajuste para cores aparecerem na impress√£o */
        @media print {
            body { background: none; padding: 0; }
            .no-print { display: none !important; }
            .print-area { margin: 0; box-shadow: none; border: none; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }

        .card-green { background-color: #004d2c !important; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-5xl mx-auto flex flex-col md:flex-row gap-6">
        <div class="w-full md:w-80 bg-white p-5 rounded-lg shadow-md no-print border-t-4 border-green-800">
            <h2 class="text-lg font-black text-green-900 mb-4 border-b pb-2 text-center">NOVA CARTEIRINHA</h2>
            <div class="space-y-3 text-sm">
                <input type="text" id="nome" placeholder="NOME COMPLETO" class="w-full border p-2 rounded focus:ring-2 focus:ring-green-500 outline-none">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="cpf" placeholder="CPF" class="w-full border p-2 rounded focus:ring-2 focus:ring-green-500 outline-none">
                    <div class="text-[10px] font-bold uppercase text-gray-500">NASCIMENTO<input type="date" id="nasc" class="w-full border p-1 rounded font-normal text-black"></div>
                </div>
                <input type="text" id="tel" placeholder="TELEFONE" class="w-full border p-2 rounded focus:ring-2 focus:ring-green-500 outline-none">
                <select id="cat" class="w-full border p-2 rounded bg-white">
                    <option value="AGRICULTOR">AGRICULTOR</option>
                    <option value="PECUARISTA">PECUARISTA</option>
                </select>
                <div class="grid grid-cols-2 gap-2">
                    <div class="text-[10px] font-bold uppercase text-gray-500">√öLT. FILIA√á√ÉO<input type="date" id="fili" class="w-full border p-1 rounded font-normal text-black"></div>
                    <div class="text-[10px] font-bold uppercase text-gray-500">VALIDADE<input type="date" id="val" class="w-full border p-1 rounded font-normal text-black"></div>
                </div>
                <div class="bg-green-50 p-2 border-dashed border-2 border-green-200 rounded">
                    <label class="block text-[10px] font-bold mb-1 text-green-800 uppercase">FOTO DO ASSOCIADO</label>
                    <input type="file" id="fotoIn" accept="image/*" class="text-[10px] w-full">
                </div>
                <button onclick="gerar()" class="w-full bg-green-700 text-white font-bold py-3 rounded-lg hover:bg-green-800 transition-all uppercase shadow-md">Gerar para Impress√£o</button>
            </div>
        </div>

        <div id="resultado" class="flex-1 flex flex-col items-center">
            <p class="text-gray-400 mt-10 no-print font-medium">Preencha os dados ao lado para visualizar a carteirinha.</p>
        </div>
    </div>

    <script>
        function gerar() {
            const f = document.getElementById('fotoIn').files[0];
            if(!document.getElementById('nome').value || !f) {
                return alert("Por favor, preencha o Nome e selecione uma Foto!");
            }

            const r = new FileReader();
            r.onload = function(e) {
                const html = `
                    <div class="flex flex-col items-center gap-4 mb-10">
                        <div class="print-area relative w-[450px] h-[280px] bg-white overflow-hidden shadow-2xl border border-gray-300 rounded-sm">
                            <div class="card-green h-20 px-4 flex items-center justify-between">
                                <div class="text-white">
                                    <p class="text-[14px] font-black leading-tight uppercase tracking-tight">SPR JA√çBA E MATIAS CARDOSO</p>
                                    <p class="text-[10px] font-light uppercase opacity-90">Sindicato dos Produtores Rurais</p>
                                </div>
                                <img src="logo-spr.png" class="h-14 bg-white p-1 rounded shadow-sm" onerror="this.src='https://i.ibb.co/Lhy06fN/logo-spr.png'">
                            </div>

                            <div class="flex p-4 gap-4">
                                <div class="mt-2">
                                    <div class="w-28 h-32 border-2 border-green-900 rounded bg-gray-50 overflow-hidden">
                                        <img src="${e.target.result}" class="w-full h-full object-cover">
                                    </div>
                                </div>

                                <div class="flex-1 mt-2">
                                    <p class="text-[8px] text-gray-400 font-bold uppercase">Nome do Filiado</p>
                                    <p class="text-[14px] font-black text-green-950 mb-2 border-b-2 border-green-100 pb-1">${document.getElementById('nome').value.toUpperCase()}</p>
                                    
                                    <div class="grid grid-cols-2 gap-y-3">
                                        <div><p class="text-[8px] font-bold text-gray-400 uppercase">CPF</p><p class="text-[11px] font-bold text-gray-800">${document.getElementById('cpf').value}</p></div>
                                        <div><p class="text-[8px] font-bold text-gray-400 uppercase">Nascimento</p><p class="text-[11px] font-bold text-gray-800">${new Date(document.getElementById('nasc').value).toLocaleDateString('pt-BR')}</p></div>
                                        <div><p class="text-[8px] font-bold text-gray-400 uppercase">Telefone</p><p class="text-[11px] font-bold text-gray-800">${document.getElementById('tel').value}</p></div>
                                        <div><p class="text-[8px] font-bold text-gray-400 uppercase">Categoria</p><p class="text-[11px] font-bold text-gray-800">${document.getElementById('cat').value}</p></div>
                                    </div>
                                </div>
                            </div>

                            <div class="absolute bottom-6 w-full flex justify-around bg-green-50 border-t border-b border-green-100 py-1">
                                <div class="text-center"><p class="text-[7px] font-bold uppercase text-green-800">Filia√ß√£o/Renova√ß√£o</p><p class="text-[10px] font-black text-gray-800">${new Date(document.getElementById('fili').value).toLocaleDateString('pt-BR')}</p></div>
                                <div class="text-center"><p class="text-[7px] font-bold uppercase text-red-600">Validade</p><p class="text-[10px] font-black text-red-600">${new Date(document.getElementById('val').value).toLocaleDateString('pt-BR')}</p></div>
                            </div>

                            <div class="absolute bottom-0 w-full card-green py-1 text-center text-white text-[10px] font-bold tracking-[4px] uppercase">Carteira de Sindicalizado</div>
                        </div>

                        <div class="no-print flex gap-3">
                            <button onclick="window.print()" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold shadow hover:bg-blue-700 transition-all flex items-center gap-2">
                                <span>üñ®Ô∏è IMPRIMIR OU SALVAR PDF</span>
                            </button>
                            <button onclick="this.parentElement.parentElement.remove()" class="text-red-500 font-bold text-sm hover:underline">Remover</button>
                        </div>
                    </div>
                `;
                document.getElementById('resultado').innerHTML = html;
            };
            r.readAsDataURL(f);
        }
    </script>
</body>
</html>
