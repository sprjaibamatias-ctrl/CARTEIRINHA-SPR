<!doctype html>
<html lang="pt-br" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SindiCard - Gerador de Carteirinhas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="bg-slate-100 min-h-full">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="text-center mb-10 no-print">
            <h1 class="text-3xl font-bold text-green-900">Gerador de Carteirinha Sindical</h1>
            <p class="text-slate-600">Preencha os dados para gerar o documento automaticamente</p>
        </header>

        <div class="grid lg:grid-cols-3 gap-8">
            <section class="lg:col-span-1 no-print">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-semibold mb-4 text-slate-800">Dados do Associado</h2>
                    <form id="sindiForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Nome Completo</label>
                            <input type="text" id="nome" required class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-green-500 outline-none">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700">Matr√≠cula</label>
                                <input type="text" id="matricula" required placeholder="0001" class="w-full mt-1 p-2 border rounded-md">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700">CPF</label>
                                <input type="text" id="cpf" required placeholder="000.000.000-00" class="w-full mt-1 p-2 border rounded-md">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Categoria</label>
                            <select id="categoria" class="w-full mt-1 p-2 border rounded-md">
                                <option>Associado Efetivo</option>
                                <option>Aposentado</option>
                                <option>Pensionista</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Foto do Associado</label>
                            <input type="file" id="fotoFile" accept="image/*" class="w-full mt-1 text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                        </div>
                        <button type="submit" class="w-full bg-green-700 text-white font-bold py-3 rounded-md hover:bg-green-800 transition shadow-md">
                            Gerar Carteirinha
                        </button>
                    </form>
                </div>
            </section>

            <section class="lg:col-span-2">
                <div id="listaCarteirinhas" class="grid md:grid-cols-1 gap-8 justify-items-center">
                    </div>
            </section>
        </div>
    </div>

    <script>
        const form = document.getElementById('sindiForm');
        const lista = document.getElementById('listaCarteirinhas');
        let fotoBase64 = "";

        // Converte a imagem para Base64 para salvar localmente
        document.getElementById('fotoFile').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function() { fotoBase64 = reader.result; };
            reader.readAsDataURL(e.target.files[0]);
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const dados = {
                nome: document.getElementById('nome').value,
                matricula: document.getElementById('matricula').value,
                cpf: document.getElementById('cpf').value,
                categoria: document.getElementById('categoria').value,
                foto: fotoBase64 || "https://via.placeholder.com/150",
                id: Date.now()
            };

            criarLayoutCarteirinha(dados);
            form.reset();
            fotoBase64 = "";
        });

        function criarLayoutCarteirinha(dados) {
            const html = `
                <div class="relative bg-white w-[350px] h-[520px] rounded-2xl overflow-hidden card-shadow border border-slate-200 mb-8" id="card-${dados.id}">
                    <div class="bg-green-800 h-32 flex flex-col items-center justify-center text-white p-4">
                        <h2 class="font-bold text-xl tracking-tighter">SINDICATO UNIDO</h2>
                        <p class="text-[10px] opacity-80 uppercase text-center leading-tight">Defendendo os Direitos do Trabalhador</p>
                    </div>

                    <div class="absolute top-20 left-1/2 -translate-x-1/2">
                        <div class="w-32 h-40 bg-slate-200 border-4 border-white rounded-lg overflow-hidden shadow-lg">
                            <img src="${dados.foto}" class="w-full h-full object-cover">
                        </div>
                    </div>

                    <div class="mt-32 p-6 text-center space-y-4">
                        <div>
                            <p class="text-[10px] text-slate-400 uppercase font-bold">Nome do Associado</p>
                            <p class="text-lg font-bold text-slate-800 leading-tight">${dados.nome}</p>
                        </div>
                        
                        <div class="flex justify-around border-t border-b py-2 border-slate-100">
                            <div>
                                <p class="text-[9px] text-slate-400 uppercase">Matr√≠cula</p>
                                <p class="font-bold text-slate-700">${dados.matricula}</p>
                            </div>
                            <div>
                                <p class="text-[9px] text-slate-400 uppercase">Categoria</p>
                                <p class="font-bold text-slate-700">${dados.categoria}</p>
                            </div>
                        </div>

                        <div class="flex flex-col items-center pt-2">
                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=${dados.matricula}" class="w-20 h-20">
                            <p class="text-[10px] text-slate-400 mt-1">Valide via QR Code</p>
                        </div>
                    </div>

                    <div class="absolute bottom-0 w-full bg-amber-400 py-2 text-center text-amber-900 font-bold text-sm">
                        CARTEIRA DE SINDICALIZADO
                    </div>

                    <div class="no-print absolute top-2 right-2 flex gap-2">
                        <button onclick="window.print()" class="bg-white/20 hover:bg-white/40 p-1 rounded text-white text-xs">üñ®Ô∏è</button>
                        <button onclick="document.getElementById('card-${dados.id}').remove()" class="bg-red-500/80 hover:bg-red-500 p-1 rounded text-white text-xs">‚úï</button>
                    </div>
                </div>
            `;
            lista.insertAdjacentHTML('afterbegin', html);
        }
    </script>
</body>
</html>
