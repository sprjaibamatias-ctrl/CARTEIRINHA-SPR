<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema SPR - Jaíba e Matias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');
        body { font-family: 'Roboto', sans-serif; background-color: #f1f5f9; }
        
        @media print {
            body { background: none; padding: 0; }
            .no-print { display: none !important; }
            .print-area { margin: 0; box-shadow: none; border: none; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
        .card-green { background-color: #004d2c !important; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-5xl mx-auto flex flex-col md:flex-row gap-6">
        <div class="w-full md:w-80 bg-white p-5 rounded-lg shadow-md no-print border-t-4 border-green-800">
            <h2 class="text-lg font-black text-green-900 mb-4 border-b pb-2 text-center uppercase">EMISSÃO RÁPIDA</h2>
            <div class="space-y-3 text-sm">
                <input type="text" id="nome" placeholder="NOME COMPLETO" class="w-full border p-2 rounded outline-none focus:ring-2 focus:ring-green-500">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="cpf" placeholder="CPF" class="w-full border p-2 rounded outline-none">
                    <div class="text-[10px] font-bold text-gray-400 uppercase">NASC.<input type="date" id="nasc" class="w-full border p-1 rounded font-normal text-black"></div>
                </div>
                <input type="text" id="tel" placeholder="TELEFONE" class="w-full border p-2 rounded outline-none">
                <select id="cat" class="w-full border p-2 rounded bg-white">
                    <option value="AGRICULTOR">AGRICULTOR</option>
                    <option value="PECUARISTA">PECUARISTA</option>
                </select>
                <div class="grid grid-cols-2 gap-2">
                    <div class="text-[10px] font-bold text-gray-400 uppercase">FILIAÇÃO<input type="date" id="fili" class="w-full border p-1 rounded font-normal text-black"></div>
                    <div class="text-[10px] font-bold text-gray-400 uppercase">VALIDADE<input type="date" id="val" class="w-full border p-1 rounded font-normal text-black"></div>
                </div>
                
                <div class="bg-green-50 p-3 border-dashed border-2 border-green-200 rounded">
                    <label class="block text-[10px] font-bold mb-1 text-green-800 uppercase">FOTO DO ASSOCIADO</label>
                    <input type="file" id="fotoIn" accept="image/*" class="text-[10px] w-full">
                </div>

                <button onclick="gerar()" class="w-full bg-green-700 text-white font-bold py-3 rounded-lg hover:bg-green-800 transition-all uppercase shadow-md">Gerar Agora</button>
            </div>
        </div>

        <div id="resultado" class="flex-1 flex flex-col items-center">
            <p class="text-gray-400 mt-10 no-print font-medium italic">Preencha e clique em "Gerar Agora".</p>
        </div>
    </div>

    <script>
        function gerar() {
            const fotoFile = document.getElementById('fotoIn').files[0];
            const nome = document.getElementById('nome').value;

            if(!nome || !fotoFile) return alert("Preencha o Nome e selecione a Foto!");

            const reader = new FileReader();
            reader.onload = function(e) {
                const qrId = "qr-" + Date.now();
                document.getElementById('resultado').innerHTML = `
                    <div class="flex flex-col items-center gap-4">
                        <div class="print-area relative w-[450px] h-[280px] bg-white shadow-2xl border border-gray-200 rounded-sm overflow-hidden">
                            <div class="card-green h-20 px-4 flex items-center justify-between">
                                <div class="text-white text-left">
                                    <p class="text-[13px] font-black uppercase leading-none">SPR JAÍBA E MATIAS CARDOSO</p>
                                    <p class="text-[9px] font-light uppercase">Sindicato dos Produtores Rurais</p>
                                </div>
                                <img src="https://i.postimg.cc/85M0fC8Q/logo-atualizada-spr.png" class="h-14 bg-white p-1 rounded">
                            </div>

                            <div class="flex p-4 gap-4">
                                <div class="w-24 h-28 border-2 border-green-900 rounded bg-gray-50 overflow-hidden shadow-sm">
                                    <img src="${e.target.result}" class="w-full h-full object-cover">
                                </div>
                                <div class="flex-1 text-left">
                                    <p class="text-[8px] font-bold text-gray-400 uppercase">Nome do Filiado</p>
                                    <p class="text-[14px] font-black text-green-950 border-b-2 border-green-100 pb-1 uppercase italic">${nome}</p>
                                    <div class="grid grid-cols-2 gap-y-2 mt-2">
                                        <div><p class="text-[7px] font-bold text-gray-400 uppercase">CPF</p><p class="text-[10px] font-bold">${document.getElementById('cpf').value}</p></div>
                                        <div><p class="text-[7px] font-bold text-gray-400 uppercase">Nasc.</p><p class="text-[10px] font-bold">${new Date(document.getElementById('nasc').value).toLocaleDateString('pt-BR')}</p></div>
                                        <div><p class="text-[7px] font-bold text-gray-400 uppercase">Telefone</p><p class="text-[10px] font-bold">${document.getElementById('tel').value}</p></div>
                                        <div><p class="text-[7px] font-bold text-gray-400 uppercase">Categoria</p><p class="text-[10px] font-bold">${document.getElementById('cat').value}</p></div>
                                    </div>
                                </div>
                                <div class="flex flex-col items-center justify-center pr-2">
                                    <div id="${qrId}"></div>
                                    <p class="text-[6px] font-bold text-gray-400 mt-1 uppercase">Validar</p>
                                </div>
                            </div>

                            <div class="absolute bottom-6 w-full flex justify-around bg-green-50 border-t border-b border-green-100 py-1">
                                <div class="text-center"><p class
