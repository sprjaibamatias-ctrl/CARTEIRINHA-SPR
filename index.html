<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema SPR - Jaíba e Matias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');
        body { font-family: 'Roboto', sans-serif; }
        .card-green { background-color: #004d2c; }
    </style>
</head>
<body class="bg-gray-200 p-4">
    <div class="max-w-5xl mx-auto flex flex-col md:flex-row gap-6">
        <div class="w-full md:w-80 bg-white p-5 rounded-lg shadow-md no-print">
            <h2 class="text-lg font-black text-green-900 mb-4 border-b pb-2">DADOS DO FILIADO</h2>
            <div class="space-y-3 text-sm">
                <input type="text" id="nome" placeholder="Nome Completo" class="w-full border p-2 rounded">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="cpf" placeholder="CPF" class="w-full border p-2 rounded">
                    <input type="date" id="nasc" class="w-full border p-2 rounded" title="Nascimento">
                </div>
                <input type="text" id="tel" placeholder="Telefone" class="w-full border p-2 rounded">
                <select id="cat" class="w-full border p-2 rounded">
                    <option value="AGRICULTOR">AGRICULTOR</option>
                    <option value="PECUARISTA">PECUARISTA</option>
                </select>
                <div class="grid grid-cols-2 gap-2">
                    <div class="text-[10px] font-bold">ÚLT. FILIAÇÃO<input type="date" id="fili" class="w-full border p-1 rounded font-normal"></div>
                    <div class="text-[10px] font-bold">VALIDADE<input type="date" id="val" class="w-full border p-1 rounded font-normal"></div>
                </div>
                <div class="bg-gray-50 p-2 border-dashed border-2 rounded">
                    <label class="block text-[10px] font-bold mb-1">FOTO DO ASSOCIADO</label>
                    <input type="file" id="fotoIn" accept="image/*" class="text-[10px] w-full">
                </div>
                <button onclick="gerar()" class="w-full bg-green-700 text-white font-bold py-3 rounded hover:bg-green-800 uppercase shadow-lg">Gerar Carteirinha</button>
            </div>
        </div>

        <div id="resultado" class="flex-1 flex flex-col items-center gap-6"></div>
    </div>

    <script>
        function gerar() {
            const f = document.getElementById('fotoIn').files[0];
            if(!f) return alert("Selecione a foto!");

            const r = new FileReader();
            r.onload = function(e) {
                const id = Date.now();
                const html = `
                    <div class="flex flex-col items-center bg-white p-4 rounded-xl shadow-sm border border-gray-300">
                        <div id="card-${id}" class="relative w-[450px] h-[280px] bg-white overflow-hidden shadow-2xl border border-gray-400">
                            <div class="card-green h-20 px-4 flex items-center justify-between">
                                <div class="text-white">
                                    <p class="text-[14px] font-black leading-tight">SPR JAÍBA E MATIAS CARDOSO</p>
                                    <p class="text-[10px] font-light">SINDICATO DOS PRODUTORES RURAIS</p>
                                </div>
                                <img src="logo-spr.png" class="h-14 bg-white p-1 rounded shadow-md" onerror="this.src='https://via.placeholder.com/100x50?text=LOGO+SPR'">
                            </div>

                            <div class="flex p-4 gap-4">
                                <div class="w-28 h-32 border-2 border-green-900 rounded bg-gray-100 overflow-hidden shadow-md">
                                    <img src="${e.target.result}" class="w-full h-full object-cover">
                                </div>

                                <div class="flex-1">
                                    <p class="text-[9px] text-gray-500 font-bold uppercase">Nome do Filiado</p>
                                    <p class="text-[15px] font-black text-green-950 mb-2 border-b border-gray-200">${document.getElementById('nome').value.toUpperCase()}</p>
                                    
                                    <div class="grid grid-cols-2 gap-y-2">
                                        <div><p class="text-[8px] font-bold text-gray-400 uppercase">CPF</p><p class="text-[11px] font-bold text-gray-800">${document.getElementById('cpf').value}</p></div>
                                        <div><p class="text-[8px] font-bold text-gray-400 uppercase">Nascimento</p><p class="text-[11px] font-bold text-gray-800">${new Date(document.getElementById('nasc').value).toLocaleDateString('pt-BR')}</p></div>
                                        <div><p class="text-[8px] font-bold text-gray-400 uppercase">Telefone</p><p class="text-[11px] font-bold text-gray-800">${document.getElementById('tel').value}</p></div>
                                        <div><p class="text-[8px] font-bold text-gray-400 uppercase">Categoria</p><p class="text-[11px] font-bold text-gray-800">${document.getElementById('cat').value}</p></div>
                                    </div>
                                </div>
                            </div>

                            <div class="absolute bottom-6 w-full flex justify-around bg-green-50 border-t border-b border-green-200 py-1">
                                <div class="text-center"><p class="text-[7px] font-bold uppercase">Últ. Filiação</p><p class="text-[10px] font-bold">${new Date(document.getElementById('fili').value).toLocaleDateString('pt-BR')}</p></div>
                                <div class="text-center"><p class="text-[7px] font-bold uppercase text-red-600">Validade</p><p class="text-[10px] font-bold text-red-600">${new Date(document.getElementById('val').value).toLocaleDateString('pt-BR')}</p></div>
                            </div>

                            <div class="absolute bottom-0 w-full card-green py-1 text-center text-white text-[10px] font-bold tracking-[3px]">CARTEIRA DE SINDICALIZADO</div>
                        </div>

                        <div class="mt-4 flex gap-4">
                            <button onclick="baixar('card-${id}')" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold text-sm shadow hover:bg-blue-700">⬇ BAIXAR COLORIDO (PNG)</button>
                            <button onclick="this.parentElement.parentElement.remove()" class="text-red-500 font-bold text-sm">Excluir</button>
                        </div>
                    </div>
                `;
                document.getElementById('resultado').insertAdjacentHTML('afterbegin', html);
            };
            r.readAsDataURL(f);
        }

        function baixar(id) {
            html2canvas(document.getElementById(id), { scale: 3 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'carteirinha-filiado.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
